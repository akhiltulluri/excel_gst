<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Excel Consolidator</title>
</head>
<body>
  <div id="app">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">GST Excel Consolidator</h1>
      <p class="text-gray-600 mt-2">Process and consolidate GST Excel files in your browser</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- File Uploader -->
      <div class="lg:col-span-1">
        <div id="file-uploader"></div>
      </div>

      <!-- Config Editor -->
      <div class="lg:col-span-1">
        <div id="config-editor"></div>
      </div>

      <!-- Process & Results -->
      <div class="lg:col-span-1 space-y-6">
        <div id="process-button"></div>
        <div id="results-view"></div>
      </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
      <p>Browser-based GST Excel processor - No data leaves your device</p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
